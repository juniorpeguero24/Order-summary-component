<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="main-img"
          src="images/illustration-hero.svg"
          alt="illustration-hero"
        />
        <div class="order">
          <h1 class="red-hat-display-700">Order Summary</h1>
          <p class="red-hat-display-500 desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="img-plan">
              <img src="images/icon-music.svg" alt="icon-music" />
              <div class="price">
                <p class="red-hat-display-900">Annual Plan</p>
                <p class="red-hat-display-500">$59.99/year</p>
              </div>
            </div>
            <a class="red-hat-display-700 change" href="#">Change</a>
          </div>
          <a class="red-hat-display-700 payment" href="#">Proceed to Payment</a>
          <a class="red-hat-display-700 cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
